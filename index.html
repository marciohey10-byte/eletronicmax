<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      color: #ccc;
      margin-top: 5px;
    }

    .banner {
      background-image: url('https://i.imgur.com/uvBOkJN.jpeg');
      background-size: cover;
      background-position: center;
      height: 200px;
    }

    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      width: 250px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
    }

    .card p {
      margin: 5px 0;
      color: #aaa;
    }

    .botao {
      display: block;
      text-align: center;
      background-color: #00c853;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }

    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    footer a {
      color: #00c853;
      text-decoration: none;
    }
  </style>
</head>
